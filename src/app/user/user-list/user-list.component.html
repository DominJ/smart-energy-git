<div>
  <h1>User List</h1>
    <div *ngFor="let user of users" class="display-horizontally">
      <mat-icon>person</mat-icon>
      <div> {{ user.name + " " + user.surname }}</div>
      <div>
        <a [routerLink]="['/user', user.id ]" [queryParams]="{path: user.path}"> {{ "Details Path: " + user.path }} </a>
      </div>
    </div>
</div>
